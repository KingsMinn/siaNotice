<style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard.css");
    
    *{
        font-family: 'Pretendard';
        transition: all 0.2s ease;
        text-decoration: none;
    }

    html{
        background: rgb(250, 250, 250);
    }

    p{
        margin-top: 0px;
        font-weight: 900;
        color: rgb(150, 0, 0);
        font-size: 60px;
        line-height: 1.5;
    }

    .banner{
        position: fixed;
        top: 0px;
        left: 0px;
        display: flex;
        width: 100%;
        height: 40px;
        background: rgb(150, 0, 0);
        justify-content: center;
        z-index: 1;
    }

    .bannerButton{
        display: flex;
        width: 100px;
        color: white;
        font-size: 12px;
        font-weight: 400;
        align-items: center;
        justify-content: center;
        transition-duration: 0.2s;
    }

    .bannerButton:hover{
        background-color: rgb(195, 49, 49);
        font-size: 13px;
    }

    .topText{
        display: flex;
        text-align: center;
        width: 100%;
        justify-content: center;
        margin-top: 200px;
        flex-direction: column;
    }

    .arrow{
        color: rgb(224, 224, 224);
        font-size: 100;
        font-weight: 100;
        transform: rotate(90deg) scaleY(1.5);
        margin: 100px 0px;
    }

    .icon{
        font-size: 200px;
        margin-bottom: 0px;
    }

    h1 {
        font-weight: 500;
        color: rgb(150, 0, 0);
        font-size: 40px;
        line-height: 1.5;
        margin-top: 0px;
    }

    .allList {
        font-weight: 600;
        font-size: 20px;
        list-style: none;
        display: flex;
        flex-direction: column;
        padding: 30px;
        margin: 0px 100px;
        background-color: rgba(255, 255, 255, 0);
        color: #333333;
    }

    ul {
        padding-inline-start: 0px;
        margin-top: 40px;
        margin-bottom: 100px;
        background: white;
        border-radius: 30px;
    }

    h2{
        font-weight: 800;
        font-size: 30px;
        display: flex;
        padding-left: 20px;
        margin-bottom: -20px;
        color: rgb(150, 0, 0);
    }

    li{
        border-bottom: 4px solid rgb(250, 250, 250);
        padding: 30px;
        display: flex;
        height:30px;
        align-items: center;
    }

    li:hover{
        font-size: 21px;
        background: rgb(247, 247, 247);
    }
</style>

<script>
    var i = 0;
    var txt = '어떤 소식이 있을까요?'; /* The text */
    var speed = 120; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("titleText").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();

    fetch('https://www.seoularts.ac.kr/web/cop/bbsWeb/selectBoardList.do?bbsId=BBSMSTR_000000000651')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            const items = doc.querySelectorAll('.normal_board.board_qna > li');
            const resultList = [];
            const importantList = [];

            items.forEach(item => {
                const isImportant = item.classList.contains('important');
                const title = item.querySelector('.tit > a').textContent;

                if (isImportant) {
                    importantList.push(title.replace('중요 공지사항', ''));
                } else {
                    resultList.push(title);
                }
            });

            const resultListElement = document.getElementById('resultList');
            resultList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                resultListElement.appendChild(li);
            });

            const importantListElement = document.getElementById('importantList');
            importantList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                importantListElement.appendChild(li);
            });
        })

        .catch(error => {
            console.log(error);
        });
</script>
